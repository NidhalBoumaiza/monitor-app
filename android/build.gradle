// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.9.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Updated AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin plugin
        // Add any other dependencies here if needed
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build" // Root project build directory
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}" // Subproject build directories
}
subprojects {
    project.evaluationDependsOn(":app") // Ensure app module is evaluated first
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir // Clean task to delete build directories
}